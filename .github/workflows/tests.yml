name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-bindgen runner
        run: cargo install wasm-bindgen-cli

      - name: Run clippy
        run: cargo clippy --target wasm32-unknown-unknown --features worker --no-default-features -- -D warnings

      - name: Run test suite
        run: cargo test --target wasm32-unknown-unknown --features worker --no-default-features
